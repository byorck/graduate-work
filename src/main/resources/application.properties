server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/${MY_DB}
spring.datasource.username=${MY_NAME}
spring.datasource.password=${MY_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:/liquibase/changelog-master.yaml
spring.liquibase.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.liquibase=DEBUG

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.http.converter.json=DEBUG
logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.com.starbank=DEBUG